<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day 02</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
<div>
    <b>Controls</b><br>

    <label for="size">
        Cube size
        <input type="range" min="50" max="500" value="200" id="size" data-name='cube-size' data-units="px">
    </label>

    <br>

    <label for="color">
        Cube color
        <input type="color" value="#ae07bc" id="color" data-name="cube-color">
    </label>

    <br>

    <label for="opacity">
        Cube transparency
        <input type="range" min="1" max="100" value="50" id="opacity" data-name="cube-opacity" data-division="100">
    </label>
</div>

<div class="scene">
    <div class="cube">
        <div class="side side--front"></div>
        <div class="side side--back"></div>
        <div class="side side--top"></div>
        <div class="side side--bottom"></div>
        <div class="side side--left"></div>
        <div class="side side--right"></div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
